<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- https://getbootstrap.com/docs/5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87dfe6777b.js" crossorigin="anonymous"></script>
    <title>Keep Track: {% block title %}{% endblock %}</title>

    <title>hello</title>
</head>

<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                    <form action="/search" method="post" class="d-flex" role="search">
                        <input class="form-control me-2" name="search" type="search" placeholder="Isell"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Szukaj</button>
                    </form>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">Historia</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create">Dodaj</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Wyloguj</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav me-auto mt-2">
                    <form action="/search" method="post" class="d-flex" role="search">
                        <input class="form-control me-2" name="search" type="search" placeholder="Isell"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Szukaj</button>
                    </form>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">Historia</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Zaloguj</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Zarejestruj</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container py-5">
        {% block main %}{% endblock %}
    </main>

    <script src="/static/js.js"></script>
</body>

</html>
